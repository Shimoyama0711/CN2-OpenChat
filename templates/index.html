<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CN2-Werewolf</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function() {
            $("#navbar").load("/navbar");
        });
    </script>
</head>

<body>

<nav id="navbar"></nav>

<main role="main" class="container-fluid">
    {% if msg|length > 0 %}
        <div class="m-3 p-3 row alert alert-{{ level }}">
            <nobr>
                {% if level == "success" %}
                    <i class="bi-check-circle-fill"></i>
                {% else %}
                    <i class="bi-exclamation-circle-fill"></i>
                {% endif %}
                {{ msg }}
            </nobr>
        </div>
    {% endif %}

    <div class="m-3 p-3 row rounded border shadow-lg">
        <div class="mb-3">
            <h1>CN2-Werewolf</h1>
        </div>

        <div class="row mb-3">
            <h4>The quick brown fox jumped over the lazy dog.</h4>
        </div>
    </div>

    <div class="m-3 p-3 row rounded border shadow-lg">
        <div class="row mb-3">
            <h3>
                <i class="bi-clock-history"></i>
                Current Time
            </h3>
            <p id="time"></p>
        </div>
    </div>
</main>

<script>
    $(function () {
        updateTime();
    });

    function updateTime() {
        const date = Date.now();
        const timeElem = $("#time");
        timeElem.text(formatDate(date));

        // console.log(formatDate(date));

        setTimeout(updateTime, 200);
    }

    function formatDate(timestamp) {
        const date = new Date(timestamp);

        // 年、月、日、時、分、秒を取得
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');

        // 形式に合わせて文字列を作成
        return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
    }
</script>

</body>

</html>
