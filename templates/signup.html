<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        $("#navbar").load("/navbar");
    </script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</head>

<body style="padding-top: 56px">

<nav id="navbar" style="position: fixed; width: 100%; top: 0; left: 0; z-index: 1000"></nav>

<main role="main" class="container-fluid">
    {% if msg|length > 0 %}
        <div class="m-3 p-3 row alert alert-{{ level }}">
            <nobr>
                {% if level == "success" %}
                    <i class="bi-check-circle-fill"></i>
                {% else %}
                    <i class="bi-exclamation-circle-fill"></i>
                {% endif %}
                {{ msg }}
            </nobr>
        </div>
    {% endif %}

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6 p-3 rounded-1 shadow">
                <h2 class="text-center mb-3">CN2-Werewolf</h2>
                <h4 class="text-center mb-3">Signup</h4>
                <form action="/signup" method="POST">
                    <div class="m-3">
                        <label for="email-input" class="form-label">
                            <i class="bi-envelope-at"></i>
                            E-mail Address
                        </label>
                        <input class="form-control" type="email" name="email" maxlength="256" id="email-input" placeholder="E-mail Address">
                    </div>
                    <div class="m-3">
                        <label for="username-input" class="form-label">
                            <i class="bi-tag-fill"></i>
                            Username
                        </label>
                        <input class="form-control" type="text" name="username" maxlength="32" id="username-input" placeholder="Username">
                    </div>
                    <div class="m-3">
                        <label for="password-input" class="form-label">
                            <i class="bi-key-fill"></i>
                            Password
                        </label>
                        <input class="form-control" type="password" name="password" maxlength="64" id="password-input" placeholder="Password">
                    </div>
                    <div class="m-3">
                        <button id="signup-button" class="btn btn-success disabled" type="submit">
                            <i class="bi-person-fill-add"></i>
                            Signup
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>

</html>
