<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>部屋の新規作成</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/lobby.js') }}"></script>

    <script>
        $(function () {
            $("#navbar").load("/navbar");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', filename='img/werewolf.png') }}">

    <style>
        .avatar {
            border-radius: 50%; /* 50%で丸くなります */
            width: 32px; /* 画像の幅を設定 */
            height: 32px; /* 画像の高さを設定 */
            object-fit: cover; /* 画像のサイズを調整 */
        }
    </style>
</head>

<body>

<nav id="navbar"></nav>

<main role="main" class="container-fluid">
    <div class="row justify-content-center align-items-stretch mt-5">
        <div class="col-12 p-3 rounded-1 shadow">
            <div class="row align-items-stretch">
                <div class="col-sm-12 col-md-4">
                    <h4 class="text-center mb-3">Player List ({{ room.players|length }})</h4>

                    <ul id="player-list" class="list-group"></ul>
                </div>
                <div class="col-sm-12 col-md-8 d-flex flex-column" style="height: 80vh;">
                    <h4 class="text-center mb-3">Chat</h4>
                    <div id="message-list" class="list-group flex-grow-1 overflow-auto" style="word-wrap: break-word"></div>
                    <div class="mt-auto">
                        <label for="message-input">
                            <i class="bi-keyboard"></i>
                            チャット入力
                        </label>
                        <textarea type="text" id="message-input" class="form-control" placeholder="メッセージを入力..."></textarea>
                        <button id="send-message-button" class="btn btn-success disabled mt-2">
                            <i class="bi-send"></i>
                            送信
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
